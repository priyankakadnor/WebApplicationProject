<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <script>
        //callback function
        function add(a, b, myfun) {
            let sum = a + b;
            myfun(sum);
        }
        function display(sum) {
            document.getElementById("d1").innerHTML = "addition........" + sum;
        }
        add(90, 10, display);

    </script>
</body>
</html>
