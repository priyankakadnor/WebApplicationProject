<!DOCTYPE html>

<head>
    
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
   <script>
       const employe = [
           {
           firstname:"priya",
           lastname:"kadnor",
           age:25
       },
           {
               firstname : "rakesh",
               lastname: "patil",
               age:23
           },
           {
               firstname:"ridhima",
               lastname:"shinde",
               age:23
           }
       ]
       const student = [
           {
               rno:1,
               name: "priyanka",
               per:95
           },
           {
               rno:2,
               name: "rakesh",
               per:89
               
           },
           {
               rno:3,
               name: "ridhima",
               per: 98
             
           }
       ]
       const product = [
           {
                pid:1,
               pname:"CPU",
               price:30000
              
           },
           {
               pid: 2,
               pname: "Monitor",
               price: 2500
           },
           {
               pid: 3,
               pname: "Mouse",
               price: 2000
           }
       ]
       //document.getElementById("d1").innerHTML = employe[2].firstname + " " + employe[2].lastname + "" + employe[2].age;
       var data = "<table board='1'><tr><th>First Name</th><th>Last Name</th><th>Age</th></tr>";
       for (let i = 0; i < employe.length; i++) {
           data += "<tr><td>" + employe[i].firstname + "</td><td>" + employe[i].lastname + "</td><td>"
               + employe[i].age+"</td></tr>";
       }
       data += "</table>";
       document.getElementById("d1").innerHTML = data;

       var data1 = "<table board='1'><tr><th>Roll No</th><th>Student Name</th><th>Percentage</th></tr>";
       for (let i = 0; i < student.length; i++) {
           data1 += "<tr><td>" + student[i].rno + "</td><td>" + student[i].name + "</td><td>"
               + student[i].per + "</td></tr>";
       }
       data1 += "</table>";
       document.getElementById("d2").innerHTML = data1;

       var data2 = "<table board='2'><tr><th>Product Id</th><th>Product Name</th><th>Price</th></tr>";
       for (let i = 0; i < product.length; i++) {
           data2 += "<tr><td>" + product[i].pid + "</td><td>" + product[i].pname + "</td><td>"
               + product[i].price + "</td></tr>";
       }
       data2 += "</table>";
       document.getElementById("d3").innerHTML = data2;
      
  

   </script>
