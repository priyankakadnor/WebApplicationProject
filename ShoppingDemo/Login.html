    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin-left: 214px;">
                <form class="form-group">
                    <div class="login-content">
                        <div class="col-lg-12">
                            <h2>Login Here.....</h2>
                            <div class="mb-3">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="t1" placeholder="name@example.com">
                            </div>
                            <div class="col-lg-12">
                                <label>Password:</label>
                                <input type="password" name="pass" id="t2" class="form-control" />
                            </div>
                            <div>

                                <p>
                                    <small id="error" style="color:red"></small>
                                </p>
                                <button type="submit" class="btn btn-primary" onclick="return validateUser()">
                                    Submit
                                </button>

                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>

        function validateUser() {
            var emailid = document.getElementById("t1").value;
            var password = document.getElementById("t2").value;
            var email = localStorage.getItem("emailid");
            var pass = localStorage.getItem("password");

            if (emailid == email && password == pass) {
                document.getElementById("error").innerHTML = "";
                alert("Success");
                return true;
            }
            else {
                alert("fail to login");
                return false;

            }

        }

    </script>
