    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin-left: 214px;">
                <div class="Register-content">
                    <form class="form-group" action="Login.html">
                        <div class="login-content">
                            <div class="col-lg-12">
                                <h1>Register</h1>

                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <label>User Name:</label>
                                <input type="text" name="username" class="form-control" id="n1" />
                            </div>

                            <div class="col-lg-12">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <label>Email Id:</label>
                                <input type="email" name="email" class="form-control" id="t1" />
                            </div>
                            <div class="col-lg-12">
                                <label>Password:</label>
                                <input type="password" name="pass" class="form-control" id="t2" />
                            </div>
                            <div class="col-lg-12">
                                <label>Confirm Password:</label>
                                <input type="password" name="confirmpass" class="form-control" id="t3" />
                            </div>

                            <div>

                                <p>
                                    <small id="error" style="color:red"></small>
                                </p>
                                <button type="submit" class="btn btn-primary"
                                        onclick="return validatePassword()">
                                    Submit
                                </button>

                            </div>
                        </div>

                    </form>
                </div>


            </div>
        </div>


    </div>



    <script>
        function validatePassword() {
            var email = document.getElementById("t1").value;
            var pass = document.getElementById("t2").value;
            var cpass = document.getElementById("t3").value;
            if (pass == cpass) {
                document.getElementById("error").innerHTML = "";

                localStorage.setItem("emailid", email);
                localStorage.setItem("password", pass);
                return true;
            }
            else {
                document.getElementById("error").innerHTML = "Password does not match";
                return false;
            }

        }

    </script>
